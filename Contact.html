<body>

    </div>
  </div>
</header>

<!-- Carousel -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/Recursos/optional_banner_2.jpg" class="d-block w-100" alt="Imagen 1">
      <div class="carousel-caption">
        <h1>CONTACT US</h1> 
      </div>
    </div>
    <div class="carousel-item">
      <img src="/Recursos/optional_banner_5.jpg" class="d-block w-100" alt="Imagen 2">
      <div class="carousel-caption">
        <h1>CONTACT US</h1> 
      </div>
    </div>
    <div class="carousel-item">
      <img src="/Recursos/optional_banner_3.jpg" class="d-block w-100" alt="Imagen 3">
      <div class="carousel-caption">
        <h1>CONTACT US</h1> 
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>

  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Formulario de contacto -->
<div class="container mt-5">
    <h2>Contáctanos</h2>
    <form>
      <div la form-group">
        <label para="nombre">Nombre</label>
        <input tipo text class="form-control" id="nombre" placeholder="Ingresa tu nombre">
      </div>
      <div la form-group">
        <label para="email">Correo Electrónico</label>
        <input tipo email class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
      </div>
      <div la form-group">
        <label para="mensaje">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>




<!-- Footer -->
<footer class="container-fluid bg-dark text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Botones del Footer con imágenes -->
    <div>
      <a href="https://business.whatsapp.com/?lang=es_LA" class="btn btn-primary mr-2" target="_blank">
        <img src="/Recursos/whatsapp.png" alt="Botón A" height="20"> Whatsapp
      </a>
      <a href="https://www.facebook.com/" class="btn btn-primary mr-2" target="_blank">
        <img src="/Recursos/facebook.png" alt="Botón B" height="20"> Facebook
      </a>
      <a href="https://www.instagram.com/" class="btn btn-primary" target="_blank">
        <img src="/Recursos/instagram.png" alt="Botón C" height="20"> Instagram
      </a>
    </div>
    <!-- Texto en el footer -->
    <div>
      <h2>COHORT</h2>
    </div>
  </div>
</footer>

<!-- JavaScript de Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
